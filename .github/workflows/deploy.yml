name: Deploy Hugo site (gh-pages)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Detect CV changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            cv:
              - 'cv/**'

      - name: Setup Hugo (extended)
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build CV (LaTeX)
        if: steps.changes.outputs.cv == 'true'
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: cv
          root_file: puyang-resume.tex

      - name: Copy CV into site
        if: steps.changes.outputs.cv == 'true'
        run: |
          set -euo pipefail
          if [[ ! -f cv/puyang-resume.pdf ]]; then
            echo "Expected built PDF not found: cv/puyang-resume.pdf"
            ls -la cv || true
            exit 1
          fi
          cp cv/puyang-resume.pdf static/cv.pdf

      - name: Build
        run: |
          set -euo pipefail
          if [[ -n "${{ vars.CUSTOM_DOMAIN }}" ]]; then
            BASE_URL="https://${{ vars.CUSTOM_DOMAIN }}/"
          else
            OWNER="${{ github.repository_owner }}"
            REPO="${{ github.event.repository.name }}"
            if [[ "${REPO}" == "${OWNER}.github.io" ]]; then
              BASE_URL="https://${OWNER}.github.io/"
            else
              BASE_URL="https://${OWNER}.github.io/${REPO}/"
            fi
          fi
          echo "Using baseURL=${BASE_URL}"
          hugo --minify --baseURL "${BASE_URL}"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          force_orphan: true
